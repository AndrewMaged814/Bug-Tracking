{% extends "base.html" %}

{% block title %}Create Issue{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-10"> 
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Create Issue</h1>

          <form method="POST">
            <div class="form-group row">
              <label for="issueName" class="col-sm-2 col-form-label">Issue Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="issueName" name="issueName" placeholder="Enter issue name" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="description" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter issue description" required></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="status" class="col-sm-2 col-form-label">Status</label>
              <div class="col-sm-10">
                <select class="form-control" id="status" name="status" required>
                  <option value="Open">Open</option>
                  <option value="In Progress">In Progress</option>
                  <option value="Closed">Closed</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="assignee" class="col-sm-2 col-form-label">Assignee</label>
              <div class="col-sm-10">
                <select class="form-control" id="assignee" name="assignee" required>
                  {% for user in users %}
                  <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="project" class="col-sm-2 col-form-label">Project</label>
              <div class="col-sm-10">
                <select class="form-control" id="project" name="project" required>
                  {% for project in projects %}
                  <option value="{{ project.id }}">{{ project.name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary btn-block">Create Issue</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
