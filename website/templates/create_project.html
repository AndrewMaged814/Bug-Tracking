{% extends "base.html" %}

{% block title %}Create Project{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Create Project</h1>

          <form method="POST">
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Enter project name" required>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter project description" required></textarea>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-block">Create Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
